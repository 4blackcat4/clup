<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب جديد</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://imamu.edu.sa/PublishingImages/imamU.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: 0;
    }

    .box {
      background-color: grey;
      padding: 2rem;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(4px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    .btn {
      background-color: #f97316;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
    }

    .btn:hover {
      background-color: #ea580c;
    }

    .note {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      text-decoration: none;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      z-index: 2;
      transition: color 0.3s;
    }

    .close-btn:hover {
      color: #f97316;
    }
  </style>
</head>
<body>
  <div class="box">
    <a href="signup.html" class="close-btn" title="العودة">
      &times;
    </a>
    <h2>إنشاء حساب جديد</h2>

    <form onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="الاسم الكامل" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="password" id="password" placeholder="كلمة المرور" required />
      <button class="btn" type="submit">إنشاء الحساب</button>
    </form>

    <div class="note">* كلمة المرور يجب أن تحتوي على رموز، أرقام، حروف صغيرة وكبيرة</div>
  </div>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      const emailRegex = /^[^@]+@[^@]+\.[^@]+$/;

      if (!name || !email || !password) {
        alert("يرجى تعبئة جميع الحقول");
        return false;
      }

      if (!emailRegex.test(email)) {
        alert("يرجى إدخال بريد إلكتروني صالح يحتوي على @");
        return false;
      }

      if (!passwordRegex.test(password)) {
        alert("كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل، بما في ذلك رمز، رقم، حرف كبير وصغير.");
        return false;
      }

   
      window.location.href = 'homepage.html';
      return false; 
    }
  </script>
</body>
</html>
