<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imamu Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Blurred background layer */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("https://imamu.edu.sa/PublishingImages/imamU.jpg") no-repeat center center fixed;
      background-size: cover;
      filter: blur(8px);
      z-index: 0;
    }

    .welcome-box {
    background: rgba(255, 255, 255, 0.1);
    padding: 2rem;
    border-radius: 20px;
    backdrop-filter: blur(10px);
    text-align: center;
    color: #fff;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
    max-width: 500px;
    margin: auto;
    font-family: 'Segoe UI', 'Cairo', sans-serif;
  }

  .welcome-box h1 {
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    color: #fbbf24;
  }

  .welcome-box h1 span {
    color: #fff;
  }

  .welcome-box h2 {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #e0e0e0;
    font-weight: normal;
  }

  .welcome-box p {
    font-size: 1.1rem;
    line-height: 1.6;
    color: #ddd;
    margin-bottom: 2rem;
  }

  .btn {
    background-color: #f97316;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #ea580c;
  }
  </style>
</head>
<body>
    <div class="welcome-box">
        <h1>مرحبًا بك في <span>Imamu Hub</span></h1>
        <h2>وجهتك للفُرص، الفعاليات، والتَّجربة</h2>
        <p>اِستكشف أندية جامعة الإمام محمد بن سعود، واجعل حياتك الجامعية أكثر إشراقاً!</p>
        <button class="btn" onclick="window.location.href='auth.html'">تسجيل الدخول / إنشاء حساب</button>
      </div>
      <script>
        function validateForm() {
          const name = document.getElementById('name').value.trim();
          const email = document.getElementById('email').value.trim();
          const password = document.getElementById('password').value;
      
          const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
      
          if (!name || !email || !password) {
            alert("يرجى تعبئة جميع الحقول");
            return false;
          }
      
          if (!passwordRegex.test(password)) {
            alert("كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل، بما في ذلك رمز، رقم، حرف كبير وصغير.");
            return false;
          }
      
          
          window.location.href = 'homepage.html';
          return false;
        }
    
        
      </script>
</body>
</html>
